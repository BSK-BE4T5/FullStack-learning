<!DOCTYPE html>
<html>
    <head>
        <title>NULLPX Store</title>
        <link rel="icon" type="image/x-icon" href="Image/icon.png">

    </head>

    <link rel="stylesheet" href="CSS/Index.css">
    <link rel="stylesheet" href="CSS/IndexSubPages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
    <link rel="stylesheet" href="CSS/Soundwave.css">
    <body background="Image/BgImg.png">
        <div class="TopMenu">
            <img class="Logo" src="Image/Logo.png" alt="Logo" onclick="document.location='SamplePack1.html'">

            <h2>Kits</h2>
            <h2>Loops</h2>
            <h2 style="padding-left: 10px; padding-right: 10px;">Contact</h2>

            <img class="Cart" src="Image/shoppingcart.png" alt="Cart">
        </div>

        <div class="SamplePack-Name">
            <h1>Sample Pack Name</h1>
        </div>

        <div class="Product-Selected">
            <div class="Product-A">
                
                <img class="SamplepackCover" src="Image/Loop.png" alt="SamplePackImage">
                <div class="Description">
                    <p>Loop Pack contains:</p>
                    <br>
                    <p># - Loops</p>
                </div>
            </div>
        </div>
        <div class="audio-container">
            <div class="track-name">the name of the track</div>
            <div class="audio"></div>
            <div class="buttons">
                <span class="play-btn btn">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </span>
                <span class="stop-btn btn">
                    <i class="fa-solid fa-stop"></i>
                </span>
                <span class="mute-btn btn">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-xmark"></i>
                </span>
                <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
    
    
            </div>
        </div>
            <div class="BuyButton">
                <img class="Download-Icon" src="Image/DownloadIcon.png" alt="Donwload Icon">
                Buy SamplePack - 100$
            </div>
            
        </div>
                
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
